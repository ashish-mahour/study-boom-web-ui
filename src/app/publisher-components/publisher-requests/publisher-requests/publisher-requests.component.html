<div fxLayoutAlign="center center">
    <mat-card class="publisher-requests-content">
        <mat-card-header>
            <mat-card-title>{{'pageTitles.publisherPages.requests' | translate }}</mat-card-title>
            <mat-card-subtitle>{{authenticationService.userType | titlecase }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div fxFlex=100>
                <div [ngStyle]="{ width: '100%', height: height,
                    overflow:'auto'}">
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
