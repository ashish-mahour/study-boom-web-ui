<div fxLayoutAlign="center center">
    <mat-card class="publisher-requests-content">
        <mat-card-header>
            <mat-card-title>{{'pageTitles.publisherPages.requests' | translate }}</mat-card-title>
            <mat-card-subtitle>{{authenticationService.userType | titlecase }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <div fxFlex=100 fxLayoutAlign="end center" class="next-prev-layout">
                <button mat-button class="add-requests-btn" (click)="addNewRequest()"
                  fxLayoutAlign="end center">{{'requestsLabels.addNewRequests' | translate }}</button>
              </div>
            <div fxFlex=100>
                <div [ngStyle]="{ width: '100%', height: height,
                    overflow:'auto'}">
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
