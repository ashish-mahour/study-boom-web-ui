<div mat-dialog-content class="margin-zero dialog-content" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="100" fxLayoutAlign="center start" fxLayout="column" style="width: 100%;">
        <div fxFlex=100 fxLayout="column">
            <span class="ratings-listing-heading">{{"ratingsLabels.difficulty" | translate }}</span>
            <ratings [rating]= "testSeriesRatings.difficulty" [sizeInEm]="2" (ratingChange)="onRate($event, 'difficulty')"></ratings>
        </div>
        <div fxFlex=100 fxLayout="column">
            <span class="ratings-listing-heading">{{"ratingsLabels.questionQuality" | translate}}</span>
            <ratings [rating]= "testSeriesRatings.questionsQuality" [sizeInEm]="2" (ratingChange)="onRate($event, 'questionsQuality')"></ratings>
        </div>
        <div fxFlex=100 fxLayout="column">
            <span class="ratings-listing-heading">{{"ratingsLabels.answerQuality" | translate}}</span>
            <ratings [rating]= "testSeriesRatings.answersQuality" [sizeInEm]="2" (ratingChange)="onRate($event, 'answersQuality')"></ratings>
        </div>
        <div fxFlex=100 fxLayout="column">
            <span class="ratings-listing-heading">{{"ratingsLabels.priceRating" | translate}}</span>
            <ratings [rating]= "testSeriesRatings.priceRating" [sizeInEm]="2" (ratingChange)="onRate($event, 'priceRating')"></ratings>
        </div>
        <div fxFlex=100 fxLayout="column">
            <span class="ratings-listing-heading">{{"ratingsLabels.overAllRatings" | translate}}</span>
            <ratings [rating]= "testSeriesRatings.overallRatings" [sizeInEm]="2" (ratingChange)="onRate($event, 'overallRatings')"></ratings>
        </div>
    </div>
</div>
<div mat-dialog-actions class="dialog-action" fxLayoutAlign="end center">
    <button mat-button class="button-padding-2" [mat-dialog-close]="null">{{'labels.cancel' | translate }}</button>
    <button mat-button class="button-padding-2 button-layout" (click)="submitRatings()">{{'labels.submit' | translate }}</button>
</div>
