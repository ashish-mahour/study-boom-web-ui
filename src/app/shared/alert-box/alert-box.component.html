<div mat-dialog-content class="margin-zero dialog-content" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="100" fxLayoutAlign="center center" fxLayout="column">
        <br>
        <div *ngIf="type==='success'" fxFlex="100" class="success-check">
            <i class="fa fa-check-circle-o fa-4x" aria-hidden="true"></i>
        </div>
        <div *ngIf="type==='error'" fxFlex="100" class="danger-check">
            <i class="fa fa-times-circle fa-4x" aria-hidden="true"></i>
        </div>
        <div *ngIf="type==='warn'" fxFlex="100" class="warn-check">
            <i class="fa fa-exclamation-triangle fa-4x" aria-hidden="true"></i>
        </div>
    </div>
    <span fxFlex="100" class="alert-box-message" fxLayoutAlign="center start">{{message}}</span>
</div>
<div mat-dialog-actions class="dialog-action" fxLayoutAlign="center center"
    *ngIf="!routerLinkArray && !dialogYesNo && !dialogNoYes">
    <button mat-button class="button-padding-2 close-button-color" [mat-dialog-close]="{ status: true }"
        cdkFocusInitial>OK</button>
</div>
<div mat-dialog-actions class="dialog-action" fxLayoutAlign="end center"
    *ngIf="routerLinkArray && !dialogYesNo && !dialogNoYes">
    <div *ngFor="let router of routerLinkArray" class="margin-right-2">
        <button mat-button [routerLink]="[router.link]" class="button-padding-2 close-button-color"
            [mat-dialog-close]="{ status: true }">{{router.message}}</button>
    </div>
</div>
<div mat-dialog-actions class="dialog-action" fxLayoutAlign="end center"
    *ngIf="dialogYesNo && !dialogNoYes && !routerLinkArray">
    <button mat-button class="button-padding-2 close-button-color" [mat-dialog-close]="{ status: true }"
        cdkFocusInitial>Yes</button>
    <button mat-button class="button-padding-2 close-button-color margin-right-2"
        [mat-dialog-close]="{ status: false }">No</button>
</div>
<div mat-dialog-actions class="dialog-action" fxLayoutAlign="end center"
    *ngIf="!dialogYesNo && dialogNoYes && !routerLinkArray">
    <button mat-button class="button-padding-2 close-button-color" [mat-dialog-close]="{ status: true }">Yes</button>
    <button mat-button class="button-padding-2 close-button-color margin-right-2" [mat-dialog-close]="{ status: false }"
        cdkFocusInitial>No</button>
</div>
